<html>
 <head>

</head>

  <body>
    <header class="site-header">
      <div class="brand">One Big Family Recipes</div>

      <nav class="nav">
        <button class="nav-link dropbtn" type="button" id="asiaBtn" aria-expanded="false">
          Asia â–¾
        </button>

        <ul class="dropdown-menu" id="asiaMenu">
          <li><a class="dropdown-link" href="asia/laos/papaya-salad.html">Laos</a></li>
         <li><a class="dropdown-link" href="asia/thailand/">Thailand</a></li>

        </ul>
      </nav>
    </header>

    <main>
      <h1>One Big Family Recipes</h1>

      <p>
        A public collection of family recipes shared to preserve food traditions across
        generations.
      </p>

      <h2>All Recipes</h2>

      <ul>
        <li>
          <a href="asia/laos/papaya-salad.html">Lao Papaya Salad (Tum Mak Hoong)</a>
        </li>
      </ul>

      <p>Want to contribute a recipe? Submissions opening soon.</p>
    </main>

    <script>
      const btn = document.getElementById("asiaBtn");
      const menu = document.getElementById("asiaMenu");

      btn.addEventListener("click", () => {
        const isOpen = menu.classList.toggle("show");
        btn.setAttribute("aria-expanded", isOpen ? "true" : "false");
      });

      document.addEventListener("click", (e) => {
        if (!btn.contains(e.target) && !menu.contains(e.target)) {
          menu.classList.remove("show");
          btn.setAttribute("aria-expanded", "false");
        }
      });
    </script>
  </body>
</html>
